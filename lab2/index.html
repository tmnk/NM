<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GUI</title>
    <script src="Matrix.js"></script>
    <script src="sle.js"></script>
    <script src="hyperbolic.js"></script>
    <script src="logic.js"></script>
    <script src="TMASolve.js"></script>
    <script src="method.js"></script>
    <script src="index.js" ></script>
    <script src="Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="interface">
        <div class="method">
                <img class="met implict" src="img/implict.png" alt="implict" width="32%" height="100%">
                <img class="met explict" src="img/explict.png" alt="explict" width="32%" height="100%">
        </div>
        <div class="border">
            <p><input class="approx" type="radio" name="approximationType" id="twoFirst" checked="True">По двум точкам первого порядка</p>
            <p><input class="approx" type="radio" name="approximationType" id="threeSecond">По трем точкам второго порядка</p>
            <p><input class="approx" type="radio" name="approximationType" id="twoSecond">По двум точкам второго порядка</p>
        </div>
        <div class="aprox">
            <p><input class="app" type="radio" name="app" id="first" checked="True">Первого порядка</p>
            <p><input class="app" type="radio" name="app" id="second">Второго порядка</p>
        </div>
    </div>
    <div class="sliders">
        <div class="slider-tau">
            <span class="accuracy">h</span>
            <input type="range" class="tau" min="100" max="1000" step="20" value="100">
        </div>
        <div class="slider-eps">
            <span class="accuracy">e</span>
            <input type="range" class="eps" min="10" max="100" step="10" value="50">
        </div>
    </div>
    <div class="container">
        <canvas id="Main"></canvas>
    </div>

    <div class="container2">
        <canvas id="Epsilon"></canvas>
    </div>
</body>
</html>
